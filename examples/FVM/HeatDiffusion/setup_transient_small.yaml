simulation:
  domain:
    size: 
      x: [0, 1]
      y: [0, 1]
      z: [0, 1]
    divisions:
      x: 100
      y: 1
      z: 1

  material:
    name: "Aluminum"
    properties:  # Ensure all properties are nested under "properties"
      density:
        baseValue: 2700
        method: "constant"
        referenceTemperature: 298.15
      specificHeat:
        baseValue: 900
        method: "constant"
        referenceTemperature: 298.15
      thermalConductivity:
        baseValue: 10
        method: "constant"
        referenceTemperature: 298.15

  boundaryConditions:
    parameters:
      temperature:
        variableType: "scalar"
        convectionCoefficient: 0
        emmissivity: 0
        ambientTemperature: 298
    x:
      0:  
        - type: "temperature"
          value: 100
      1:
        - type: "temperature"
          value: 500
    y:
      0:  
        - type: "temperature"
          value: 100
      1:
        - type: "temperature"
          value: 500
    z:
      0:  
        - type: "temperature"
          value: 100
      1:
        - type: "temperature"
          value: 500

  initialConditions:
    temperature: 100

  solver:
    module: "petsc"
    method: "gmres"
    tolerance: 1e-8
    maxIterations: 10000
    preconditioner: "jacobi"

  timeControl:
    finalTime: 100  # Indicates that this is a transient problem ending at 1 second
    timeStep: 10  # Time step for the transient simulation
    outputInterval: 10  # Output results every 0.1 seconds
    timeIntegrationMethod: 1  # 0 for Explicit, 1 for implicit, and 0.5 for Crank Nicolson method for transient analysis


  visualization:
    path: "./results"
    variableName: "temperature"