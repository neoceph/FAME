simulation:
  domain:
    size: 
      x: [0, 10]
      y: [0, 5]
      z: [0, 3]
    divisions:
      x: 10
      y: 5
      z: 3

  material:
    name: "Aluminum"
    density: 2700
    specificHeat: 900
    thermalConductivity: 237

  boundaryConditions:
    parameters:
      temperature:
        variableType: "scalar"
        convectionCoefficient: 15
        emmissivity: 0.85
        ambientTemperature: 298
    x:
      0:  
        - type: "temperature"
          value: 300
      1:
        - type: "temperature"
          value: 350
    y:
      0:  
        - type: "temperature"
          value: 300
      1:
        - type: "temperature"
          value: 320
    z:
      0:  
        - type: "temperature"
          value: 300
      1:
        - type: "temperature"
          value: 330

  solver:
    type: "GaussSeidel"
    tolerance: 1e-8
    maxIterations: 1000

  timeControl:
    steadyState: true  # Indicates that this is a steady-state problem
