simulation:
  domain:
    size: 
      x: [0, 1]
      y: [0, 1]
      z: [0, 1]
    divisions:
      x: 10
      y: 10
      z: 10

  material:
    name: "Aluminum"
    properties:  # Ensure all properties are nested under "properties"
      density:
        baseValue: 2700
        method: "constant"
        referenceTemperature: 298.15
      specificHeat:
        baseValue: 900
        method: "constant"
        referenceTemperature: 298.15
      thermalConductivity:
        baseValue: 10
        method: "constant"
        referenceTemperature: 298.15

  boundaryConditions:
    parameters:
      temperature:
        variableType: "scalar"
        convectionCoefficient: 0
        emmissivity: 0.85
        ambientTemperature: 298
    x:
      0:  
        - type: "temperature"
          value: 100
      1:
        - type: "temperature"
          value: 500
    y:
      0:  
        - type: "temperature"
          value: 100
      1:
        - type: "temperature"
          value: 500
    z:
      0:  
        - type: "temperature"
          value: 100
      1:
        - type: "temperature"
          value: 500

  solver:
    module: "petsc"
    method: "gmres"
    tolerance: 1e-8
    maxIterations: 10000
    preconditioner: "jacobi"

  timeControl:
    steadyState: true  # Indicates that this is a steady-state problem

  visualization:
    path: "./results"
    variableName: "temperature_cell"